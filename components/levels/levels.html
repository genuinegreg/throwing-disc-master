    .levels .md-headline:first-letter,
    .levels .md-subhead:first-letter {
        text-transform: capitalize;
    }
</style>

<ui-view class="levels">
    <md-subheader>Levels</md-subheader>
    <content
            layout="row" layout-wrap layout-align="space-around stretch">
        <md-card md-theme="" flex="100" flex-sm="45" flex-gt-sm="30" ng-repeat="level in $ctrl.levels">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">
                        {{level.title}}
                    </span>
                    <span class="md-subhead">
                        {{level.description || 'Lorem ipsum dolor.'}}
                    </span>
                </md-card-title-text>
                <md-card-title-media>
                    <tdm-disc color="level.color"></tdm-disc>

                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised" ui-sref="main.levels.level({ levelId: level.title })">Take the test
                </md-button>
            </md-card-actions>
        </md-card>
    </content>
</ui-view>
